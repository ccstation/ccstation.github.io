<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Church Worship Remote</title>
    <meta name="description" content="Church Worship 201509" />
    <meta name="author" content="Albert Chan" />
    <meta name="viewport" content="width=device-width">

  <style>

    html, body {
      margin:0;
      padding:0;
      line-height:1;
      overflow-x: hidden;
      overflow-y: hidden;
    }
    h1, h2, .nav-link, .playlist-btn {
      font-family:'cwTeXHei', serif; font-weight:900;
      text-transform:uppercase;
    }
    h1 {font-size:58px; }

  </style>

    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script>
      var socket = io.connect();

      function send(s) {
        console.log(s);
        socket.emit('chatMessage', { go: s });
      }
    </script>
</head>
<body>
    <h1>
      <a href="#" onclick="send('right')">next</a>
      <br>
      <a href="#" onclick="send('left')">prev</a>
      <br>
      <a href="#" onclick="send('up')">up</a>
      <br>
      <a href="#" onclick="send('down')">down</a>
      <br>

    </h1>


</body>
</html>
